<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PW Custom</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css">

    <link rel="apple-touch-icon" href="assets/PW-web-app-icon.png"/>
    <link rel="apple-touch-icon" sizes="58x58" href="assets/PW-web-app-icon.png"/>
    <link rel="apple-touch-icon" sizes="76x76" href="assets/PW-web-app-icon.png"/>
    <link rel="apple-touch-icon" sizes="152x152" href="assets/PW-web-app-icon.png"/>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/PW-web-app-icon.png"/>
</head>
<body>
<div>
    <div class="py-4 bg-light branding">
        <img src="assets/Black-Font.png" alt="Prime Wholesale logo" width="170px" class="img-responsive center-block d-block mx-auto">
    </div>

    <section class="h-100 p-md-5 p-3">

<!--        HEADING-->
        <h3 class="text-center py-2" style="font-family: Georgia, serif;">Custom Jewelry Pricing</h3>

<!--        GOLD CONTAINER-->
        <div class="gold-containers">
            <div class="d-flex align-items-center mb-3">
                <h4 class="me-3 m-0">Gold</h4>
                <input type="number" class="form-control text-center" id="weight1" style="border-bottom: 1px solid black; border-radius: 0;"
                       aria-label="Grams" onfocusout="defaultZero(1);">
                <span>Gr.</span>
            </div>

            <div class="input-group mb-3 pe-5">
                <label>$</label>
                <input type="number" class="form-control text-center" id="rate1" value="38" aria-label="Rate" onfocusout="defaultZero(2);">
                <label>=</label>
                <input type="number" class="form-control text-center" id="total1" placeholder="Total" aria-label="Rate">
            </div>
        </div>
<!--GOLD CONTAINER END-->

        <hr/>

<!--        ROUND DIAMOND CONTAINER-->
        <div class="round-diam-container">
            <div class="d-flex align-items-center mb-3">
                <h4 class="me-3 m-0">Round Diamonds</h4>
                <input type="number" class="form-control text-center" aria-label="Grams"
                       id="weight2" onfocusout="defaultZero(3);" style="border-bottom: 1px solid black; border-radius: 0;">
                <span>Ctw.</span>
            </div>

            <div class="input-group mb-3 pe-5">
                <label>$</label>
                <input type="number" class="form-control text-center" value="300" aria-label="Rate" id="rate2" onfocusout="defaultZero(4);">
                <label>=</label>
                <input type="number" class="form-control text-center" placeholder="Total" aria-label="Rate" id="total2">
            </div>

            <div class="input-group mb-3 pe-5">
                <label>$</label>
                <input type="number" class="form-control text-center" value="350" aria-label="Rate" id="rate3" onfocusout="defaultZero(5);">
                <label>=</label>
                <input type="number" class="form-control text-center" placeholder="Total" aria-label="Rate" id="total3">
            </div>

            <div class="input-group mb-3 pe-5">
                <label>$</label>
                <input type="number" class="form-control text-center" value="400" aria-label="Rate" id="rate4" onfocusout="defaultZero(6);">
                <label>=</label>
                <input type="number" class="form-control text-center" placeholder="Total" aria-label="Rate" id="total4">
            </div>

            <div class="input-group mb-3 pe-5">
                <label>$</label>
                <input type="number" class="form-control text-center" value="450" aria-label="Rate" id="rate5" onfocusout="defaultZero(7);">
                <label>=</label>
                <input type="number" class="form-control text-center" placeholder="Total" aria-label="Rate" id="total5">
            </div>
        </div>
<!--ROUND DIAMOND CONTAINER END-->

        <hr/>

<!--        BAGUETTE DIAMOND CONTAINER-->
        <div class="baguette-diam-container">
            <div class="d-flex align-items-center mb-3">
                <h4 class="me-3 m-0">Baguette Diamonds</h4>
                <input type="number" class="form-control text-center" id="weight3"
                       aria-label="C" onfocusout="defaultZero(8);" style="border-bottom: 1px solid black; border-radius: 0;">
                <span>Ctw.</span>
            </div>
            <div class="input-group mb-3 pe-5">
                <label>$</label>
                <input type="number" class="form-control text-center rate" value="400" aria-label="Rate" id="rate6" onfocusout="defaultZero(9);">

                <label>=</label>
                <input type="number" class="form-control text-center" placeholder="Total" aria-label="Rate" id="total6">
            </div>
        </div>
<!--BAGUETTE DIAMOND CONTAINER END-->

        <hr/>

<!--MISCELLANEOUS DIAMOND CONTAINER-->
        <div class="misc-diam-container">
            <div class="d-flex align-items-center mb-3">
                <h4 class="me-3 m-0">Misc. Diamonds</h4>
                <input type="number" class="form-control text-center" id="weight4"
                       aria-label="Grams" onfocusout="defaultZero(10);" style="border-bottom: 1px solid black; border-radius: 0;">
                <span>Ctw.</span>
            </div>

            <div class="input-group mb-3 pe-5">
                <label>$</label>
                <input type="number" class="form-control text-center rate" aria-label="Rate" id="rate7" onfocusout="defaultZero(11);" style="border-bottom: 1px solid grey; border-radius: 0;">

                <label>=</label>
                <input type="number" class="form-control text-center" placeholder="Total" aria-label="Rate" id="total7">
            </div>
        </div>
<!--MISCELLANEOUS DIAMOND CONTAINER END-->

        <hr/>

<!--TOTAL CONTAINER-->
        <div class="total-container">
            <form class="row">
                <div class="col-12">
                    <h3 class="text-primary">Total</h3>
                    <div class="p-2 row" style="border: 1px solid grey;">
                        <div class="col">
                            <div class="input-group">
                            <span class="fs-5">$300 / ct = </span>
                            <input type="number" class="form-control text-center fs-5" placeholder="Total" id="total8">
                        </div>
                        <div class="input-group">
                            <span class="fs-5">$350 / ct = </span>
                            <input type="number" class="form-control text-center fs-5" placeholder="Total" id="total9">
                        </div>
                        <div class="input-group">
                            <span class="fs-5">$400 / ct = </span>
                            <input type="number" class="form-control text-center fs-5" placeholder="Total" id="total10">
                        </div>
                        <div class="input-group">
                            <span class="fs-5">$450 / ct = </span>
                            <input type="number" class="form-control text-center fs-5" placeholder="Total" id="total11">
                        </div>
                        </div>

                        <div class="col d-flex justify-content-end align-items-start">
                            <button class="btn copy">
                                <img src="assets/clippy.svg" alt="Copy to clipboard">
                            </button>
                        </div>
                    </div>
<!--                    <input type="number" class=" text-center w-100" placeholder="Total" aria-label="Final Total" id="finalTotal">-->
                </div>
            </form>
        </div>
<!--TOTAL CONTAINER END-->

    </section>
</div>


<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
